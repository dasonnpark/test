<section class="contact-section">
  <div class="contact-wrapper">
    <!-- 왼쪽 안내 -->
    <div class="contact-info">
      <h2>Contact</h2>
      <p>프로젝트 문의는 오른쪽 이메일 폼 혹은<br> 아래 카카오톡 버튼을 통해 남겨주세요.</p>
    </div>

    <!-- 오른쪽 폼 -->
    <form class="contact-form">
      <div class="form-group">
        <label for="name">성함</label>
        <input type="text" id="name" placeholder="차은우">
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="hello@whyworry.com">
      </div>
      <div class="form-group">
        <label for="message">세부 요청 사항</label>
        <textarea id="message" rows="4" placeholder="요청 내용을 입력해주세요."></textarea>
      </div>
      <button type="submit" class="submit-btn">지금 바로 문의하기</button>
    </form>
  </div>

  <div style="text-align: center; margin-top: 40px;">
    <a href="https://open.kakao.com/o/s0bOuivh" class="btn" target="_blank">카카오톡으로 문의하기</a>
  </div>
</section>
